<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Foto Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .admin-container {
            background-color: #44475a;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #ff79c6;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bd93f9;
            font-weight: 500;
        }
        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #6272a4;
            background-color: #282a36;
            color: #f8f8f2;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 8px; /* Adjust for file input */
        }
        .form-group input[type="file"]::file-selector-button {
            background-color: #ff79c6;
            color: #282a36;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #ff99d6;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus-within { /* For better focus on file input container */
            outline: none;
            border-color: #bd93f9;
            box-shadow: 0 0 0 3px rgba(189, 147, 249, 0.3);
        }
        button[type="submit"] {
            background-color: #50fa7b;
            color: #282a36;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #69ff8c;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background-color: #50fa7b;
            color: #282a36;
        }
        .error {
            background-color: #ff5555;
            color: #f8f8f2;
        }
        .nav-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #a0e7e5;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üñºÔ∏è Upload Foto Album Wulan</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="imageFile">Pilih File Gambar:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="imageCaption">Caption Foto:</label>
                <input type="text" id="imageCaption" name="imageCaption" placeholder="Contoh: Wulan lagi di pantai..." required>
            </div>
            <button type="submit" id="submitButton">Upload Foto</button>
        </form>
        <div id="message" style="display:none;"></div>
        <a href="/" class="nav-link">Kembali ke Album</a>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imageFileInput = document.getElementById('imageFile');
        const imageCaptionInput = document.getElementById('imageCaption');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Mengupload...';

            const formData = new FormData();
            formData.append('imageFile', imageFileInput.files[0]);
            formData.append('imageCaption', imageCaptionInput.value);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message || 'Foto berhasil diupload!';
                    messageDiv.className = 'success';
                    uploadForm.reset(); 
                } else {
                    messageDiv.textContent = result.message || 'Gagal mengupload foto.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Terjadi kesalahan koneksi atau server.';
                messageDiv.className = 'error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Upload Foto';
            }
            messageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
